name: Trigger test odoo 15

on:
  push:
    branches:
      - "15.0"

jobs:
  trigger:
    runs-on: ubuntu-24.04
    steps:
      - name: Trigger event on frepple repository
        uses: mvasigh/dispatch-action@main
        with:
          token: ${{ secrets.COMMUNITY_GITHUB_TOKEN }}
          repo: frepple
          owner: frePPLe
          event_type: odoo_connector
          message: |
            {
            "branch": "15.0"
            }
